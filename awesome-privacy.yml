      wordOfWarning: |
        - *VPN 并不能让你匿名——它只是将你的公网 IP 地址更换为 VPN 服务商的 IP，而不是你的 ISP。你的浏览会话仍然可以通过系统信息（如 user agent、屏幕分辨率、甚至打字习惯）、cookie/session storage 或你输入的可识别数据关联到你的真实身份。[了解更多指纹识别](https://pixelprivacy.com/resources/browser-fingerprinting/)*
        - *日志记录——如果你使用 VPN 是因为不希望 ISP 记录你的全部浏览历史，请注意 VPN 服务商同样可以看到（并篡改）你的所有流量。许多 VPN 声称不保留日志，但无法完全确定这一点（[VPN 泄漏](https://vpnleaks.com/)）。详见[这篇文章](https://gist.github.com/joepie91/5a9909939e6ce7d09e29)*
        - *IP 泄漏——配置不当时，你的 IP 可能会通过 DNS 泄漏暴露。通常是因为系统无意中访问了默认 DNS 服务器，而不是匿名网络或 VPN 分配的 DNS。了解更多：[什么是 DNS 泄漏](https://www.dnsleaktest.com/what-is-a-dns-leak.html)、[DNS 泄漏测试](https://www.dnsleaktest.com)、[如何修复 DNS 泄漏](https://www.dnsleaktest.com/how-to-fix-a-dns-leak.html)*
        - *隐蔽性——你的对手可以通过 IP 地址看到你在使用 VPN，但其他系统和浏览器数据仍可能泄露你的信息（如本地时区可指示你所在区域）*
        - *许多测评是有赞助的，因此存在偏见。请自行调研，或选择上述推荐的服务商*
        - *如需更高匿名性，[Tor](https://www.torproject.org)（或其他[混合网络](/5_Privacy_Respecting_Software.md#mix-networks)）可能是更好的选择*

      furtherInfo: |
        *选择 VPN 时需考虑：日志政策（无日志为佳）、司法管辖区（避免五眼联盟）、服务器数量、可用性和平均负载。
        支付方式（匿名支付如 BTC、Monero 或现金更好）、泄漏保护（自有 DNS 服务器为佳，检查是否支持 IPv6）、
        协议（OpenVPN 和 WireGuard 为佳）。最后，关注应用易用性、用户评价和下载速度。*

