  - name: 必备工具
    sections:
    ###############################
    ###### 密码管理器 ######
    ###############################
    - name: 密码管理器
      alternativeTo: ['LastPass', '1Password', 'Dashlane', 'NordPass', 'RoboForm']
      services:
      - name: Bitwarden
        url: https://bitwarden.com
        followWith: 自托管
        github: bitwarden/server
        tosdrId: 1348
        androidApp: com.x8bit.bitwarden
        iosApp: https://apps.apple.com/us/app/bitwarden-password-manager/id1137397744
        subreddit: Bitwarden
        description: |
          功能齐全、开源的密码管理器，支持云同步。Bitwarden 易于使用，
          拥有简洁的用户界面，并提供桌面、Web 和移动客户端应用程序。另请参阅
          [Vaultwarden](https://github.com/dani-garcia/vaultwarden)，这是一个自托管的、
          用 Rust 实现的 Bitwarden 服务器，与[上游 Bitwarden 客户端](https://bitwarden.com/download/)兼容。

      - name: KeePass
        url: https://keepass.info
        openSource: true
        subreddit: KeePass
        description: |
          经过强化的、安全的离线密码管理器。没有内置云同步功能，
          被认为是安全密码管理器的[黄金标准](https://keepass.info/ratings.html)。
          KeePass 客户端：[Strongbox](https://apps.apple.com/us/app/strongbox-keepass-pwsafe/id897283731)
          *(Mac 和 iOS)*，[KeePassDX](https://play.google.com/store/apps/details?id=com.kunzisoft.keepass.free)
          *(Android)*，[KeeWeb](https://keeweb.info) *(基于 Web/自托管)*，
          [KeePassXC](https://keepassxc.org) *(Windows、Mac 和 Linux)*，更多 KeePass
          客户端和扩展请参见 @lgg 的 [awesome-keepass](https://github.com/lgg/awesome-keepass)。

      - name: LessPass
        url: https://lesspass.com
        followWith: 自托管
        github: lesspass/lesspass
        description: |
          LessPass 有点不同，因为它使用网站名称、您的用户名和
          您重复使用的单个主密码的哈希值来生成您的密码。
          它使您无需存储或同步密码。他们为所有常见平台
          和 CLI 提供了应用程序，但您也可以自托管它。

      - name: Padloc
        url: https://padloc.app
        github: padloc/padloc
        androidApp: app.padloc
        iosApp: https://apps.apple.com/us/app/padloc/id1478877043
        description: |
          一个现代化的、开源的个人和团队密码管理器。美观、
          直观且使用极其简单。适用于所有平台的应用程序，您也可以
          自托管它。

      - name: ProtonPass
        url: https://proton.me/pass
        openSource: true
        tosdrId: 491
        androidApp: proton.android.pass
        iosApp: https://apps.apple.com/us/app/proton-pass-password-manager/id6443490629
        subreddit: ProtonPass
        description: |
          由 ProtonMail 的创建者推出，ProtonPass 是其服务套件的新成员。
          他们拥有一整套用户友好的原生移动和桌面应用程序。
          ProtonPass 是少数提供免费计划的“值得信赖”的提供商之一。

      - name: Pass
        url: https://www.passwordstore.org/
        icon: https://www.zx2c4.com/favicon.ico
        description: 标准 Unix 密码管理器
        openSource: true

      notableMentions:
      - name: Password Safe
        url: https://www.pwsafe.org
        # tosdrId: 3342
        # iosApp: https://apps.apple.com/us/app/proton-pass-password-manager/id6443490629
        # androidApp: com.jefftharris.passwdsafe
        description: >
          由 [Bruce Schneier](https://www.schneier.com/academic/passsafe/) 设计的离线、开源密码管理器，
          提供适用于 Windows、Linux、MacOS、Android 和 iOS 的原生应用程序，并支持
          YubiKey。用户界面有点过时，并且没有官方的浏览器扩展，
          与其他选项相比，使用起来稍微不方便。
      - name: PassBolt
        url: https://www.passbolt.com
        # iosApp: https://apps.apple.com/us/app/passbolt-password-manager/id1569629432
        # androidApp: com.passbolt.mobile.android
        description: >
          团队的不错选择。它是免费、开源、自托管、可扩展且基于 OpenPGP 的。
          它特别适用于开发和 DevOps 用途，
          集成了终端、浏览器和聊天功能，并且可以轻松
          扩展以供自定义使用，并使用 Docker 快速部署。
      - name: 1Password
        url: https://1password.com
        # tosdrId: 1572
        # iosApp: https://apps.apple.com/us/app/1password-password-manager/id1511601750
        # androidApp: com.onepassword.android
        description: >
          （专有）功能齐全的跨平台密码管理器，支持同步。
          自托管数据免费（或托管每月 3 美元）。请注意，1Password
          并非完全开源，但他们确实定期发布其独立
          [安全审计](https://support.1password.com/security-assessments)的结果，
          并且他们在透明地披露和修复漏洞方面享有盛誉。
      furtherInfo: >
        **其他开源密码管理器**：[Buttercup](https://buttercup.pw)、[Clipperz](https://clipperz.is)、
        [Pass](https://www.passwordstore.org)、[Padloc](https://padloc.app)、[TeamPass](https://teampass.net)、
        [PSONO](https://psono.com)、[UPM](http://upm.sourceforge.net)、[Gorilla](https://github.com/zdia/gorilla/wiki)、
        [Seahorse](https://gitlab.gnome.org/GNOME/seahorse) (适用于 GNOME)、
        [GNOME Keyring](https://wiki.gnome.org/Projects/GnomeKeyring)、
        [KDE Wallet Manager](https://userbase.kde.org/KDE_Wallet_Manager)。
        <br /><br />
        如果您正在使用已弃用的密码管理器，则应迁移到积极维护的密码管理器。
        这包括：[Firefox Lockwise](https://www.mozilla.org/en-US/firefox/lockwise)、
        [Encryptr](https://spideroak.com/personal/encryptr?ref=awesome-privacyr)、
        [Mitro](https://www.mitro.co)、[Rattic](https://spideroak.com/encryptr)、
        [JPasswords](http://jpws.sourceforge.net/jpasswords.html)、[Passopolis](https://passopolis.com)、
        [KYPS](https://en.wikipedia.org/wiki/KYPS)、[Factotum](http://man.9front.org/4/factotum)。

    #####################################
    ###### 双因素认证 ######
    #####################################
    - name: 双因素认证
      alternativeTo: ['Google Authenticator', 'Authy', 'Microsoft Authenticator', 'LastPass Authenticator', 'Duo Mobile']
      services:
      - name: 2FAS
        url: https://2fas.com/
        followWith: Android 和 iOS
        github: twofas/2fas-server
        tosdrId: 8201
        iosApp: https://apps.apple.com/us/app/2fa-authenticator-2fas/id1217793794
        androidApp: com.twofasapp
        discordInvite: q4cP6qh2g5
        icon: https://avatars.githubusercontent.com/u/18189374
        description: |
          适用于 iOS 和 Android 的免费、安全且开源的身份验证器应用程序。
          支持创建加密备份并在设备之间同步，无需帐户。

      - name: Aegis
        url: https://getaegis.app
        followWith: Android
        github: beemdevelopment/Aegis
        tosdrId: 4076
        androidApp: com.beemdevelopment.aegis
        icon: https://raw.githubusercontent.com/beemdevelopment/Aegis/master/metadata/en-US/images/icon.png
        description: |
          适用于 Android 的免费、安全且开源的身份验证器应用程序。具有备份/
          恢复功能和带有深色模式的可自定义用户界面。

      - name: Authenticator Pro
        url: https://authenticatorpro.jmh.me/
        icon: https://authenticatorpro.jmh.me/img/icon.svg
        followWith: Android
        github: jamie-mh/AuthenticatorPro
        androidApp: me.jmh.authenticatorpro
        description: |
          适用于 Android 的免费开源双因素身份验证应用程序。它具有
          加密备份、图标、类别和高度的可定制性。它
          还有一个 Wear OS 配套应用程序。

      - name: Tofu
        url: https://www.tofuauth.com
        followWith: iOS
        icon: https://www.tofuauth.com/images/icon.svg
        github: iKenndac/Tofu
        iosApp: https://apps.apple.com/us/app/tofu-authenticator/id1082229305
        tosdrId: 5414
        description: |
          专为 iOS 设计的易于使用的开源双因素身份验证应用程序。

      - name: Authenticator
        url: https://mattrubin.me/authenticator
        github: mattrubin/Authenticator
        icon: https://i.ibb.co/dLqS8ZH/Screenshot-from-2024-02-19-20-47-48.png
        iosApp: https://apps.apple.com/us/app/authenticator/id766157276
        followWith: iOS
        description: |
          适用于 iOS 的简单、原生、开源的 2FA 客户端，从不连接到
          互联网 - 由 @mattrubin.me 构建。

      - name: WinAuth
        url: https://winauth.github.io/winauth
        github: winauth/winauth
        icon: https://winauth.github.io/winauth/favicon.ico
        followWith: Windows
        description: |
          适用于 Microsoft Windows 的便携式、加密桌面身份验证器应用程序。具有
          热键和一些额外的安全工具等有用功能，WinAuth 是
          桌面高级用户的绝佳配套身份验证器。它是开源的并且
          历史悠久（自 2010 年中期以来）。

      - name: Authenticator GNOME
        url: https://gitlab.gnome.org/World/Authenticator
        icon: https://gitlab.gnome.org/World/Authenticator/-/avatar?width=48
        openSource: true
        followWith: Linux
        description: |
          基于 Rust 的 OTP 身份验证器。具有原生 GNOME Shell 集成。也
          可通过 [flathub](https://flathub.org/apps/details/com.belmoussaoui.Authenticator) 获取。

      - name: Authenticator CC
        url: https://authenticator.cc
        icon: https://authenticator.cc/assets/logo/logo.svg
        github: Authenticator-Extension/Authenticator
        followWith: 浏览器扩展
        description: |
          Authenticator Extension 是一个浏览器内的一次性密码 (OTP) 客户端，
          支持基于时间的一次性密码 (TOTP，在 [RFC 6238](https://tools.ietf.org/html/rfc6238) 中指定)
          和基于 HMAC 的一次性密码 (HOTP，在 [RFC 4226](https://tools.ietf.org/html/rfc4226) 中指定)。

      - name: Ente Auth
        url: https://ente.io/auth/
        icon: https://raw.githubusercontent.com/ente-io/ente/main/auth/assets/icons/auth-icon.ico
        openSource: true
        github: ente-io/ente
        tosdrId: 5256
        iosApp: https://apps.apple.com/us/app/ente-auth/id6444121398
        androidApp: io.ente.auth
        description: |
          Ente Auth 是一个免费的开源应用程序，用于存储和生成 TOTP 令牌。
          它可以与在线帐户一起使用，以安全、端到端加密的方式
          备份和同步您的令牌到您的设备（并通过 Web 界面访问它们）。
          它也可以在单个设备上离线使用，无需帐户。

      furtherInfo: >
        检查哪些网站支持多因素身份验证：[2fa.directory](https://2fa.directory/)
      notableMentions: >
        [OTPClient](https://github.com/paolostivanin/OTPClient) *(Linux)*，
        [gauth](https://github.com/gbraadnl/gauth) *(自托管，基于 Web)*，
        [Etopa](https://play.google.com/store/apps/details?id=de.ltheinrich.etopa) *(Android)*<br>
        对于 KeePass 用户，[TrayTop](https://keepass.info/plugins.html#traytotp)
        是一个用于管理 TOTP 的插件 - 离线且与 Windows、Mac 和 Linux 兼容。

    #############################
    ###### 文件加密 ######
    #############################
    - name: 文件加密
      alternativeTo: ['VeraCrypt', 'BitLocker', 'FileVault', 'AxCrypt', 'WinRAR']
      services:
      - name: VeraCrypt
        url: https://www.veracrypt.fr
        icon: https://veracrypt.fr/favicon.ico
        github: veracrypt/VeraCrypt
        description: |
          VeraCrypt 是开源的跨平台磁盘加密软件。您可以使用
          它来加密特定文件或目录，或整个磁盘或
          分区。VeraCrypt 功能极其丰富，具有全面的加密
          选项，但 GUI 使其易于使用。它有 CLI 版本和便携式
          版本。VeraCrypt 是（现已弃用的）TrueCrypt 的继任者。

      - name: Cryptomator
        url: https://cryptomator.org
        icon: https://avatars.githubusercontent.com/u/11850518
        github: cryptomator/cryptomator
        tosdrId: 4403
        iosApp: https://apps.apple.com/us/app/cryptomator/id1560822163
        androidApp: org.cryptomator
        description: |
          用于云文件的开源客户端加密 - Cryptomator 旨在
          与云备份解决方案一起使用，因此保留了单个
          文件结构，以便可以上传它们。它也易于使用，但
          与 VeraCrypt 相比，关于如何加密数据的技术定制较少。
          Cryptomator 适用于 Windows、Linux 和 Mac - 但也具有出色的
          移动应用程序。

      - name: age
        url: https://age-encryption.org
        github: FiloSottile/age
        icon: https://i.ibb.co/H7hHddf/logo-white.png
        description: |
          `age` 是一个简单、现代且安全的 CLI 文件加密工具和 Go 库。
          它具有小型显式密钥、无配置选项和 UNIX 风格的可组合性。

      - name: Picocrypt
        github: Picocrypt/Picocrypt
        icon: https://avatars.githubusercontent.com/u/171401041
        description: |
          Picocrypt 是一个非常小（因此称为 Pico）、非常简单但非常安全的加密工具，
          您可以使用它来保护您的文件。它旨在成为加密的首选工具，
          重点关注安全性、简单性和可靠性。

      wordOfWarning: >
        在可能的情况下，选择跨平台且成熟的加密方法，
        这样您就永远不会遇到无法使用当前系统访问文件的情况。<br>
        虽然成熟的加密方法通常非常安全，
        但如果密码不够强，那么对手可能能够通过
        足够强大的 GPU 访问您的文件。
        如果您的系统受到威胁，那么密码也可能被
        键盘记录器或其他类似恶意软件窃取，因此请注意遵循
        良好的基本安全实践。
      notableMentions:
      - name: AES Crypt
        url: https://www.aescrypt.com/
        description: >
          一个轻量级且易于使用的文件加密实用程序。
          它包括适用于 Windows、Mac OS、BSD 和 Linux 的应用程序，所有这些都可以
          通过 GUI、CLI 或通过 API（适用于 Java、C、C# 和 Python）以编程方式进行交互。
          虽然它已经很成熟，并且总体声誉良好，但最近出现了一些
          [安全问题](https://www.reddit.com/r/privacytoolsIO/comments/b7riov/aes_crypt_security_audit_1_serious_issue_found/)。

      - name: CryptSetup
        url: https://gitlab.com/cryptsetup/cryptsetup
        description: >
          是一个方便的
          层，用于在 [dm-crypt](https://wiki.archlinux.org/index.php/Dm-crypt) 之上使用。
          [EncFS](https://github.com/vgough/encfs) 是一个跨平台、基于文件的加密模块，
          用于用户本地目录。 [geli](https://www.freebsd.org/cgi/man.cgi?query=geli&sektion=8)
          是 FreeBSD 附带的磁盘加密子系统。


      - name: BitLocker
        url: https://docs.microsoft.com/en-us/windows/security/information-protection/bitlocker/bitlocker-overview
        description: >
          在 Microsoft Windows 和企业用户中很受欢迎，并提供快速、
          高效且（如果配置正确）相当安全的全驱动器加密。
          但是它不是开源的，与其他操作系统的兼容性差，
          并且有一些非常可疑的[默认设置](https://www.diskcryptor.org/why-not-bitlocker/)，
          这可能导致您的系统受到威胁。同样，Apple 在 MacOS 上的
          [FileVault](https://support.apple.com/en-us/HT204837) 既简单又安全，
          但同样，源代码是专有的。

      - name: DiskCryptor
        url: https://www.diskcryptor.org/
        description: |
          仅适用于 Windows 的开源文件和卷加密解决方案，
          是 BitLocker 的良好替代品。

    ######################
    ###### 浏览器 ######
    ######################
    - name: 浏览器
      alternativeTo: ['Chrome', 'Safari', 'Firefox', 'Edge', 'Opera']
      services:
      - name: LibreWolf
        icon: https://librewolf.net/icon.svg
        url: https://librewolf.net
        openSource: true
        tosdrId: 6389
        description: |
          LibreWolf 是 Firefox 的一个独立分支，旨在提供更好的默认
          设置，以提高隐私、安全性和用户自由度。Mozilla 遥测被
          禁用，与 Google（安全浏览）的联系被切断，内容拦截器
          [uBlock Origin](https://github.com/gorhill/uBlock) 被包含在内，隐私
          默认设置由诸如
          [Arkenfox 项目](https://github.com/arkenfox/user.js/)之类的研究指导。

      - name: Brave Browser
        url: https://brave.com
        icon: https://brave.com/static-assets/images/brave-logo-sans-text.svg
        github: brave/brave-browser
        tosdrId: 1487
        description: |
          Brave 浏览器，目前最受欢迎的隐私浏览器之一 - 它通过
          阻止跟踪器来提供速度、安全性和隐私，并具有简洁而功能齐全的
          用户界面。它还会因为您使用它而向您支付 [BAT 代币](https://basicattentiontoken.org/)。
          Brave 还在您打开隐私标签/窗口时内置了 Tor。

      - name: Firefox
        url: https://www.mozilla.org/firefox
        icon: https://www.mozilla.org/media/protocol/img/logos/firefox/logo.fedb52c912d6.svg
        openSource: true
        tosdrId: 188
        description: |
          比 Chrome、Internet Explorer 和 Safari 更注重隐私，并提供一些巧妙的隐私功能。
          安装后，您需要进行一些小的调整，
          以保护 Firefox。有关详细配置，请参阅
          [@arkenfox 的 user.js](https://github.com/arkenfox/user.js/)。您还可以遵循
          以下指南之一：[Restore Privacy](https://restoreprivacy.com/firefox-privacy/)
          或 [12Bytes](https://codeberg.org/12bytes/firefox-config-guide)

      - name: Tor Browser
        url: https://www.torproject.org/
        icon: https://www.torproject.org/static/images/favicon/favicon.ico
        openSource: true
        tosdrId: 2845
        androidApp: org.torproject.torbrowser
        description: |
          Tor 通过加密您的每个请求，然后
          通过多个节点路由它来提供额外的匿名层，使得您的 ISP/提供商
          几乎不可能跟踪您。它确实使日常浏览速度稍慢，并且某些站点
          可能无法正常工作。与所有事物一样，存在
          [权衡](https://github.com/Lissy93/personal-security-checklist/issues/19)

      - name: Cromite
        url: https://www.cromite.org/
        icon: https://camo.githubusercontent.com/fc003f5ff33669908e7b929692fdbb8d10ec7df5ffa5e02e4d9becf405dd7804/68747470733a2f2f7777772e63726f6d6974652e6f72672f6170705f69636f6e2e706e67
        github: uazo/cromite
        description: |
          Cromite 是基于 Bromite 的 Chromium 分支，内置广告拦截支持并注重隐私。

      notableMentions: >
        **移动浏览器**：[Mull](https://f-droid.org/en/packages/us.spotco.fennec_dos/) FF-Fenix 的强化分支 (Android)，
        [Firefox Focus](https://support.mozilla.org/en-US/kb/focus) (Android/iOS)，
