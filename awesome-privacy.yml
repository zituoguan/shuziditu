        #### 通用 Linux 发行版
        如果您不想使用专门的安全发行版，或者您是
        Unix 新手 - 那么仅切换到任何维护良好的 Linux 发行版，
        在安全性和隐私性方面都将显著优于 Windows 或 Mac OS。
        由于它是开源的，主要发行版不断受到
        社区成员的审计。Linux 默认情况下不授予用户管理员权限 -
        这使得您的系统感染恶意软件的可能性大大降低。
        当然，也没有专有的微软或苹果软件在不断
        监控您所做的一切。

        一些值得考虑的好发行版是：**[Fedora](https://getfedora.org/)**、
        **[Debian](https://www.debian.org/)** 或 **[Arch](https://www.archlinux.org/)** -
        所有这些都有庞大的社区支持。**[Manjaro](https://manjaro.org/)**
        （基于 Arch）是一个不错的选择，安装过程简单，
        新手和专家都在使用。
        **[POP_OS](https://pop.system76.com/)** 和 **[PureOS](https://www.pureos.net/)**
        是相当新的通用 Linux，非常注重隐私，但也
        非常用户友好，具有直观的界面和安装过程。
        请参阅[详细比较](https://en.wikipedia.org/wiki/Comparison_of_Linux_distributions)。

        #### BSD
        可以说 BSD 系统具有更优越的网络堆栈。
        **[OpenBSD](https://www.openbsd.org)** 旨在实现最大程度的安全性——
        不仅在于其功能，还在于其实施实践。
        它是银行和关键系统常用的操作系统。
        **[FreeBSD](https://www.freebsd.org)** 更受欢迎，旨在实现高性能和易用性。

        #### Windows
        Windows 用户的两个替代选项是 Windows 10 AME (ameliorated)
        项目和 LTSC 流。
        - **[Windows 10 AME](https://ameliorated.info/)** AME 项目旨在为任何
        需要原生 Windows 操作系统的人提供
        稳定、无干扰但功能齐全的 Windows 10 版本。核心应用程序，例如
        包含的 Edge 网络浏览器、Windows Media Player、Cortana 以及
        任何 appx 应用程序（appx 应用将不再工作），也已成功
        移除。移除的文件总大小约为 2 GB。提供预构建的
        ISO 或使用去臃肿脚本从头构建的选项。在 Telegram 上有强大的支持社区。
        - **[Windows 10 LTSC](https://docs.microsoft.com/en-us/windows/whats-new/ltsc/)**
        LTSC 比标准 Win 10 安装提供了几个安全优势。
        LTSC 或长期服务通道是一个轻量级、低成本的 Windows 10
        版本，适用于专用系统，并且接收的功能更新频率较低。
        它吸引人的地方在于，它不附带任何
        臃肿软件或非必要应用程序，并且需要用户
        从头开始配置。这使您可以更好地控制
        系统上运行的内容，最终提高安全性和隐私性。它还包括
        几个企业级
        [安全功能](https://docs.microsoft.com/en-us/windows/whats-new/ltsc/whats-new-windows-10-2019#security)，
        这些功能在标准 Windows 10 实例中不可用。它确实需要
        一些技术知识才能开始使用，但一旦设置好，其性能应
        与任何其他 Windows 10 系统一样。请注意，您只应从微软的
        [官方页面](https://www.microsoft.com/en-in/evalcenter/evaluate-windows-10-enterprise)下载
        LTSC ISO。


        #### 提高当前操作系统的安全性和隐私性
        安装新操作系统后，或者如果您选择继续使用
        当前操作系统，您可以做一些事情来提高安全性。
        请参阅：[Windows 10 安全指南](https://heimdalsecurity.com/en/windows-10-security-guide/privacy)、
