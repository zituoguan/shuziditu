    ###### 元数据移除 ######
    ##############################
    - name: 元数据移除
      intro: |
        [Exif](https://en.wikipedia.org/wiki/Exif)/ [元数据](https://en.wikipedia.org/wiki/Metadata)
        是嵌入在文件中的数据，包含有关文件的详细信息，例如快门速度、光圈、GPS 位置、日期、时间、设备、操作系统等。
        这显然可能带来安全风险，因此建议在共享文件之前将其中的这些数据剥离掉。
      services:
      - name: ExifCleaner
        url: https://exifcleaner.com

      - name: ExifTool
        url: https://exiftool.org

      - name: ImageOptim
        url: https://imageoptim.com/mac

      notableMentions: |
        无需第三方工具也可以做到这一点（但速度较慢）。
        对于图像，通常可以右键单击 --> 属性 --> 详细信息 --> 删除属性和个人信息。
        对于文档，大多数编辑器都有“文档检查器”功能。
        对于开发者，大多数语言都有可用的库，例如
        - PHP：由 @mgeisler 开发的 [Pel](https://github.com/pel/pel)

    ##########################
    ###### 数据擦除器 ######
    ##########################
    - name: 数据擦除器
      intro: |
        简单地删除数据并不意味着它永远消失了。
        数据恢复软件可以轻松恢复已删除的文件。数据擦除器通过多次覆盖数据来安全地擦除数据，
        使其无法恢复。在销毁、出售或赠送硬盘之前，安全地擦除磁盘非常重要。
      services:
      - name: Eraser
        url: https://eraser.heidi.ie

      - name: Hard Disk Scrubber
        url: http://www.summitcn.com/hdscrub.html

      - name: SDelete
        url: https://docs.microsoft.com/en-us/sysinternals/downloads/sdelete

      - name: OW Shredder
        url: https://schiffer.tech/ow-shredder.html

      - name: DBAN
        url: https://dban.org

      - name: nwipe
        url: https://github.com/martijnvanbrummelen/nwipe

      - name: shred
        url: https://www.gnu.org/software/coreutils/manual/html_node/shred-invocation.html

      - name: Secure Remove
        url: https://www.systutorials.com/docs/linux/man/1-srm/

      - name: Mr. Phone
        url: https://drfone.wondershare.com

      notableMentions: |
