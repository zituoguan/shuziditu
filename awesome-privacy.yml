      - name: DivestOS
        url: https://divestos.org
        icon: https://divestos.org/images/favicon.png
        github: Divested-Mobile/DivestOS-Build
        tosdrId: 2550
        description: |
          DivestOS 是 LineageOS 的一个大幅分化的非官方、更安全、更私密的软分支。DivestOS 的主要目标是延长
          已停产设备的寿命，增强用户隐私，并在可能的情况下适度提高安全性。该项目自 2014 年以来由 Tad (SkewedZeppelin) 独立开发和维护。

      - name: LineageOS
        url: https://www.lineageos.org
        icon: https://www.lineageos.org/images/logo.png
        github: LineageOS/android
        tosdrId: 7188
        description: |
          一个基于 Android 移动平台的免费开源操作系统，适用于各种设备 - Lineage 轻量级、维护良好、
          支持广泛的设备，并捆绑了 Privacy Guard。

      notableMentions: |
        [Replicant OS](https://www.replicant.us/) 是一个功能齐全的发行版，
        强调自由、隐私和安全。

        [OmniRom](https://www.omnirom.org/)、
        [Resurrection Remix OS](https://resurrectionremix.com/)
        和 [Paranoid Android](http://paranoidandroid.co/) 也是流行的选择。

        或者，[Ubuntu Touch](https://ubports.com/) 是一个基于 Linux (Ubuntu) 的操作系统。
        它在设计上是安全的，几乎可以在任何设备上运行 - 但在应用商店方面有所欠缺。

        要在不使用 Play Store 应用的情况下安装 Play Store 上的应用，请参阅
        [Aurora Store](https://gitlab.com/AuroraOSS/AuroraStore)。
        对于 Google Play 服务，请参阅 [MicroG](https://microg.org/)

      wordOfWarning: |
        如果您不是高级用户，不建议您 root 或刷入自定义 ROM。
        这其中存在风险：
        - 尽管上述 ROM 移除了 Google，但它们确实带来了其他安全问题：系统分区上没有 DM-verity，文件系统*可能*被篡改；没有经过验证的启动堆栈，内核/initramfs 也*可能*被编辑。在刷入自定义 ROM 之前，您应该了解这些风险。
        - 您将需要依赖社区的更新，这些更新的发布可能会较慢 - 这对于时间紧迫、安全关键的补丁来说可能是个问题。
        - 在安装中断或软件错误的情况下，也有可能使您的设备变砖。
        - 最后，root 和刷机将使您的保修失效。

